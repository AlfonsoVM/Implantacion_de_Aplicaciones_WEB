<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Logic</title>
    </head>
    <body>
        <script type="text/javascript">
            function Leer(mensaje)
            {
                return parseInt(prompt(mensaje))
            }
            
            var numero = Leer("Escriba un número")
            console.log("El número escrito es: "+numero)
        </script>
    </body>
</html>
