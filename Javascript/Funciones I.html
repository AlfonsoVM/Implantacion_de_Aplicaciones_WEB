<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions</title>
    </head>
    <body>
        <script type="text/javascript">
            // DEFINE
            function sayHello() {
                console.log('Hello world !')
            }
            
            // DEFINE
            function sum() {
                console.log(2 + 2)
            }

            // EJECUTA
            sayHello()
            sayHello()
            sayHello()
            // EJECUTA
            sum()
        </script>
    </body>
</html>
