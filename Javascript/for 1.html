<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Logic</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Tabla de multiplicar
             */
            var numero = parseInt(prompt("Escriba qué tabla de multipicar quiere mostrar: "))
            //for(inicialización;condición;incremento)
            if(isNaN(numero)){
                console.log("Lo que ha escrito no es un número")
            }
            else{
                for(i=1;i<=10;i++)
                {
                    console.log(numero+" x "+i+ " = " + numero*i);
                }
            }
        </script>
    </body>
</html>
