<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Logic</title>
    </head>
    <body>
        <script type="text/javascript">
            var i=1;
            var j=1;
            var x;
            console.log("i: "+i);
            console.log("j: "+j);
            /*x=i+j;
            console.log("x: "+x);*/
            x=++i;
            console.log("x=++i: "+x);
            console.log("i: "+i);
            x=i++;
            console.log("x=i++: "+x);
            console.log("i: "+i);
        </script>
    </body>
</html>
