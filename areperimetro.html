<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions</title>
    </head>
    <body>
        <script type="text/javascript">
            function Calculo1(base, altura)
            {
                return base*altura;
            }

            function Calculo1(base, altura,otro)
            {
                return base+altura+otro;
            }
            function Perimetro(base=2, altura=3)
            {
                return base*2+altura*2;
            }



            var base = 123;
            var altura = 32243;
            var perimetro,area;
            perimetro = Perimetro(5,6,29);
            area = Calculo1(base,altura);
            
 
            console.log("El perímetro del rectángulo es "+perimetro)
            console.log("El área del rectángulo es "+area)

            console.log(`El perímetro del rectángulo es ${perimetro}`)
            console.log(`El área del rectángulo es ${area}`)
        </script>
    </body>
</html>
